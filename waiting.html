<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuliUs - 対戦相手を待っています</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- ヘッダー -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <a href="index.html" class="text-3xl font-bold text-gray-900 no-underline hover:text-blue-600 transition-colors">JuliUs</a>
            <p class="text-sm text-gray-600">Japan Ukeja Layer Innovative Users Service</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">対戦相手を待っています...</h2>
            <p class="text-gray-600 mb-8">以下の対局IDを対戦相手に共有してください。</p>

            <div class="bg-gray-200 p-4 rounded-lg flex items-center justify-between">
                <span id="game-id-display" class="text-lg md:text-xl font-mono text-gray-700 break-all"></span>
                <button id="copy-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg ml-4 transition-transform transform hover:scale-105">
                    <i class="fas fa-copy mr-2"></i>コピー
                </button>
            </div>
            <p id="copy-feedback" class="text-green-600 h-6 mt-2"></p>
            
            <div class="mt-8 flex justify-center items-center space-x-4">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
                <p class="text-lg text-gray-700">対戦相手が参加すると自動でゲームが始まります。</p>
            </div>

             <div class="mt-12 border-t pt-6">
                <a href="index.html" class="text-gray-500 hover:text-gray-700 transition">対局をキャンセルしてトップに戻る</a>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2025 JuliUs. All rights reserved. Created by Akky.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, off } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, setPersistence, browserSessionPersistence, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSjq7McZVw23FZisxX7wpMFrpEdX7wjBo",
            authDomain: "julius-online-a5984.firebaseapp.com",
            databaseURL: "https://julius-online-a5984-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "julius-online-a5984",
            storageBucket: "julius-online-a5984.appspot.com",
            messagingSenderId: "688172535832",
            appId: "1:688172535832:web:ba8cdf48d178b4cdcf336d"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app); // 認証を追加

        const gameIdDisplay = document.getElementById('game-id-display');
        const copyButton = document.getElementById('copy-button');
        const copyFeedback = document.getElementById('copy-feedback');
        const mainContent = document.querySelector('main');

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');

        async function init() {
            if (!gameId) {
                gameIdDisplay.textContent = '対局IDが見つかりません。';
                copyButton.disabled = true;
                return;
            }

            try {
                // 匿名認証を実行
                await setPersistence(auth, browserSessionPersistence);
                await signInAnonymously(auth);
                
                gameIdDisplay.textContent = gameId;

                // --- クリップボードにコピー ---
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(gameId).then(() => {
                        copyFeedback.textContent = 'コピーしました！';
                        setTimeout(() => { copyFeedback.textContent = ''; }, 2000);
                    }).catch(err => {
                        copyFeedback.textContent = 'コピーに失敗しました。';
                        console.error('Copy failed:', err);
                    });
                });

                // --- Firebaseで対戦相手を待機 ---
                const gameStatusRef = ref(database, `games/${gameId}/meta/status`);
                const unsubscribe = onValue(gameStatusRef, (snapshot) => {
                    const status = snapshot.val();
                    if (status === 'in_progress') {
                        // 監視を停止して、ゲーム画面に遷移
                        unsubscribe(); // 正しい停止方法に変更
                        window.location.href = `game.html?id=${gameId}&mode=play`;
                    }
                });

            } catch (error) {
                console.error("Authentication or listener setup failed:", error);
                mainContent.innerHTML = '<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg text-center"><h2 class="text-2xl font-bold text-red-600">エラー</h2><p class="mt-4">ページの読み込みに失敗しました。トップページに戻ってやり直してください。</p></div>';
            }
        }
        
        init();

    </script>
</body>
</html>
