<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuliUs - 対戦相手を待っています</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">対戦相手を待っています...</h2>
            <p class="text-gray-600 mb-8">以下の対局IDを対戦相手に共有してください。</p>

            <div class="bg-gray-200 p-4 rounded-lg flex items-center justify-between">
                <span id="game-id-display" class="text-lg md:text-xl font-mono text-gray-700 break-all"></span>
                <button id="copy-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg ml-4 transition-transform transform hover:scale-105">
                    <i class="fas fa-copy mr-2"></i>コピー
                </button>
            </div>
            <p id="copy-feedback" class="text-green-600 h-6 mt-2"></p>
            
            <div class="mt-8 flex justify-center items-center space-x-4">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
                <p class="text-lg text-gray-700">対戦相手が参加すると自動でゲームが始まります。</p>
            </div>

             <div class="mt-12 border-t pt-6">
                <button id="invite-friend-btn" class="mb-4 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition">
                    <i class="fas fa-user-plus mr-2"></i>友達を招待する
                </button>
                <a href="index.html" class="text-gray-500 hover:text-gray-700 transition">対局をキャンセルしてトップに戻る</a>
             </div>
        </div>
    </main>

    <div id="invite-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">フォロー中の友達を招待</h3>
                <button id="invite-modal-close-btn" class="text-3xl font-light leading-none text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="invite-user-list" class="p-4 max-h-[60vh] overflow-y-auto"></div>
        </div>
    </div>

    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2025 JuliUs. All rights reserved. Created by Akky.</p>
        </div>
    </footer>

    <script type="module">
        import { loadHeader } from './js/header.js';
        loadHeader();

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, get, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSjq7McZVw23FZisxX7wpMFrpEdX7wjBo",
            authDomain: "julius-online-a5984.firebaseapp.com",
            databaseURL: "https://julius-online-a5984-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "julius-online-a5984",
            storageBucket: "julius-online-a5984.appspot.com",
            messagingSenderId: "688172535832",
            appId: "1:688172535832:web:ba8cdf48d178b4cdcf336d"
        };

        let app;
        if (!window.firebaseApp) { app = initializeApp(firebaseConfig); window.firebaseApp = app; }
        else { app = window.firebaseApp; }

        const database = getDatabase(app);
        const auth = getAuth(app);

        const gameIdDisplay = document.getElementById('game-id-display');
        const copyButton = document.getElementById('copy-button');
        const copyFeedback = document.getElementById('copy-feedback');

        const matchFoundSound = new Audio('sounds/match-found.mp3');

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');

        async function init() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    if (!gameId) {
                        document.querySelector('main div').innerHTML = '<h2 class="text-3xl font-bold text-red-500">エラー: 対局IDが見つかりません。</h2>';
                        return;
                    }

                    gameIdDisplay.textContent = gameId;

                    copyButton.addEventListener('click', () => {
                        navigator.clipboard.writeText(gameId).then(() => {
                            copyFeedback.textContent = 'コピーしました！';
                            setTimeout(() => { copyFeedback.textContent = ''; }, 2000);
                        });
                    });

                    // ▼▼▼【変更点】statusだけでなく、対局データ全体を監視する ▼▼▼
                    const gameRef = ref(database, `games/${gameId}`);

                    const unsubscribe = onValue(gameRef, (snapshot) => {
                        // --- データが存在する場合 ---
                        if (snapshot.exists()) {
                            const gameData = snapshot.val();
                            if (gameData.meta.status === 'in_progress') {
                                unsubscribe(); // 監視を停止
                                const redirectToGame = () => {
                                    window.location.href = `game.html?id=${gameId}&mode=play`;
                                };

                                matchFoundSound.play().catch(e => redirectToGame()).then(() => {
                                setTimeout(redirectToGame, 500); // 音が鳴り終わるのを少し待つ
                                });
                            }
                        // --- データが存在しない（削除された）場合 ---
                        } else {
                            unsubscribe(); // 監視を停止
                            alert("対戦相手が見つからなかったため、この対局は期限切れとなりました。");
                            window.location.href = 'index.html';
                        }
                    });

                    setupInviteModal(user);

                } else {
                    alert("ログインが必要です。トップページに戻ります。");
                    window.location.href = 'index.html';
                }
            });
        }

        init();

        // 招待モーダルの処理（変更なし）
        function setupInviteModal(currentUser) {
            const inviteModal = document.getElementById('invite-modal');
            
            document.getElementById('invite-friend-btn').addEventListener('click', async () => {
                const userList = document.getElementById('invite-user-list');
                userList.innerHTML = '<p>読み込み中...</p>';
                inviteModal.classList.remove('hidden');

                const followingRef = ref(database, `users/${currentUser.uid}/following`);
                const snapshot = await get(followingRef);
                userList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    userList.innerHTML = '<p>フォロー中のユーザーがいません。</p>';
                    return;
                }
                const followingIds = Object.keys(snapshot.val());

                for (const uid of followingIds) {
                    const profileSnap = await get(ref(database, `users/${uid}/profile`));
                    const nickname = profileSnap.exists() ? profileSnap.val().nickname : 'ゲスト';

                    const item = document.createElement('div');
                    item.className = 'py-2 flex justify-between items-center';
                    item.innerHTML = `<span>${nickname}</span><button class="invite-btn bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600" data-uid="${uid}">招待</button>`;
                    userList.appendChild(item);
                }
            });

            document.getElementById('invite-modal-close-btn').addEventListener('click', () => inviteModal.classList.add('hidden'));

            document.getElementById('invite-user-list').addEventListener('click', async (e) => {
                if (e.target.classList.contains('invite-btn')) {
                    const btn = e.target;
                    const targetUid = btn.dataset.uid;
                    btn.disabled = true;
                    btn.textContent = '招待済み';

                    const inviterProfileSnap = await get(ref(database, `users/${currentUser.uid}/profile`));
                    const inviterNickname = inviterProfileSnap.exists() ? inviterProfileSnap.val().nickname : 'ゲスト';
                    
                    const invitationRef = ref(database, `invitations/${targetUid}/${gameId}`);
                    await set(invitationRef, {
                        inviterUid: currentUser.uid,
                        inviterNickname: inviterNickname,
                        timestamp: serverTimestamp()
                    });
                }
            });
        }
    </script>
</body>
</html>
