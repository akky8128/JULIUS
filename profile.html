<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuliUs - ユーザープロフィール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- ヘッダーの読み込み場所 -->
    <div id="header-placeholder"></div>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-12">

        <!-- ローディング表示 -->
        <div id="loading-container" class="text-center py-20">
            <p class="text-xl text-gray-600">ユーザー情報を読み込んでいます...</p>
        </div>

        <!-- 未ログイン時 コンテンツ -->
        <div id="login-container" class="hidden max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">JuliUsへようこそ</h2>
            <p class="text-gray-600 mb-8">サービスを利用するには、Googleアカウントでログインしてください。</p>
            <button id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition flex items-center justify-center">
                <i class="fab fa-google mr-3"></i>
                Googleでログイン
            </button>
        </div>
        
        <!-- プロフィール表示/編集 コンテンツ -->
        <div id="profile-container" class="hidden max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <!-- 表示モード -->
            <div id="profile-display-mode">
                <div class="flex items-center justify-between mb-6">
                     <h2 class="text-3xl font-bold text-gray-900">プロフィール</h2>
                     <button id="logout-button" class="hidden bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-sm transition">ログアウト</button>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex space-x-4">
                        <div id="following-btn" class="cursor-pointer hover:opacity-75">
                            <span id="following-count" class="font-bold text-lg">0</span>
                            <span class="text-gray-600">フォロー中</span>
                        </div>
                        <div id="followers-btn" class="cursor-pointer hover:opacity-75">
                            <span id="followers-count" class="font-bold text-lg">0</span>
                            <span class="text-gray-600">フォロワー</span>
                        </div>
                    </div>
                    <div id="follow-button-container"></div>
                </div>
                <div class="mb-6">
                    <label class="block text-lg font-semibold text-gray-700">ニックネーム</label>
                    <p id="nickname-display" class="mt-2 text-xl p-3 bg-gray-100 rounded-md"></p>
                </div>
                <div class="mb-6">
                    <label class="block text-lg font-semibold text-gray-700">自己紹介</label>
                    <p id="bio-display" class="mt-2 text-base p-3 bg-gray-100 rounded-md whitespace-pre-wrap min-h-[100px]"></p>
                </div>
                <button id="edit-profile-button" class="hidden w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition">
                    プロフィールを編集
                </button>
            </div>

            <!-- 編集モード -->
            <form id="profile-edit-mode" class="hidden">
                 <div class="space-y-6">
                    <div>
                        <label for="nickname-input" class="block text-lg font-semibold text-gray-700">ニックネーム</label>
                        <input type="text" id="nickname-input" name="nickname" required class="mt-2 p-3 w-full border rounded-md" maxlength="50">
                    </div>
                     <div>
                        <label for="bio-input" class="block text-lg font-semibold text-gray-700">自己紹介</label>
                        <textarea id="bio-input" name="bio" rows="4" class="mt-2 p-3 w-full border rounded-md" maxlength="300"></textarea>
                    </div>
                </div>
                <div class="mt-8 flex gap-4">
                    <button type="button" id="cancel-edit-button" class="w-1/2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg text-lg transition">
                        キャンセル
                    </button>
                    <button type="submit" id="save-profile-button" class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition">
                        保存
                    </button>
                </div>
                <p id="save-feedback" class="text-green-600 h-6 mt-4 text-center"></p>
            </form>
        </div>

        <div id="history-container" class="mt-12">
                <h3 class="text-2xl font-bold text-gray-800 border-b pb-2 mb-4">対局</h3>
                <ul id="history-list" class="space-y-3">
                    </ul>
                <p id="history-loading" class="text-gray-500">履歴を読み込んでいます...</p>
            </div>

        </div>

        <div id="follow-list-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md flex flex-col">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 id="modal-title" class="text-xl font-bold"></h3>
                    <button id="modal-close-button" class="text-3xl font-light leading-none text-gray-500 hover:text-gray-800">&times;</button>
                </div>
                <div id="modal-user-list" class="p-4 max-h-[60vh] overflow-y-auto">
                    </div>
            </div>
        </div>
    </main>
     
    <!-- フッター -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2025 JuliUs. All rights reserved. Created by Akky.</p>
        </div>
    </footer>

    <script type="module">
        // ▼▼▼【変更点1】header.jsをインポート ▼▼▼
        import { loadHeader } from './js/header.js';
        
        // 既存のインポート文
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getDatabase, ref, get, set, query, orderByValue, limitToLast, update, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // ▼▼▼【変更点2】共通ヘッダーを読み込む関数を呼び出す ▼▼▼
        loadHeader();

        // ----- ここから下は、profile.html固有の処理（ほぼ変更なし）-----
        
        // window.firebaseApp を使うように変更
        const auth = getAuth(window.firebaseApp);
        const database = getDatabase(window.firebaseApp);
        const provider = new GoogleAuthProvider();

        const dom = {
            loadingContainer: document.getElementById('loading-container'),
            loginContainer: document.getElementById('login-container'),
            profileContainer: document.getElementById('profile-container'),
            loginButton: document.getElementById('login-button'),
            logoutButton: document.getElementById('logout-button'),
            displayMode: document.getElementById('profile-display-mode'),
            nicknameDisplay: document.getElementById('nickname-display'),
            bioDisplay: document.getElementById('bio-display'),
            editProfileButton: document.getElementById('edit-profile-button'),
            editMode: document.getElementById('profile-edit-mode'),
            nicknameInput: document.getElementById('nickname-input'),
            bioInput: document.getElementById('bio-input'),
            saveProfileButton: document.getElementById('save-profile-button'),
            cancelEditButton: document.getElementById('cancel-edit-button'),
            saveFeedback: document.getElementById('save-feedback'),
        };

        const urlParams = new URLSearchParams(window.location.search);
        const viewedUid = urlParams.get('uid');

        async function fetchUserProfile(uid) {
            const userRef = ref(database, `users/${uid}/profile`);
            const snapshot = await get(userRef);
            return snapshot.exists() ? snapshot.val() : null;
        }

        function renderProfile(profileData, isOwnProfile) {
            dom.nicknameDisplay.textContent = profileData?.nickname || 'ニックネーム未設定';
            dom.bioDisplay.textContent = profileData?.bio || '自己紹介がありません。';
            document.getElementById('following-count').textContent = profileData?.followingCount || 0;
            document.getElementById('followers-count').textContent = profileData?.followersCount || 0;
            dom.loadingContainer.classList.add('hidden');
            dom.profileContainer.classList.remove('hidden');
            if (isOwnProfile) {
                dom.logoutButton.classList.remove('hidden');
                dom.editProfileButton.classList.remove('hidden');
                dom.nicknameInput.value = profileData?.nickname || '';
                dom.bioInput.value = profileData?.bio || '';
            }
        }

        onAuthStateChanged(auth, async (user) => {
            // ▼▼▼【変更点3】ヘッダー関連の処理をここから削除 ▼▼▼
            // const headerPlaceholder = ... などのコードは不要になります
            
            // --- ページ本体のレンダリング（ここは変更なし） ---
            if (!viewedUid) {
                if (user) {
                    window.location.replace(`profile.html?uid=${user.uid}`);
                } else {
                    dom.loadingContainer.classList.add('hidden');
                    dom.loginContainer.classList.remove('hidden');
                }
            } else {
                const isOwnProfile = user && user.uid === viewedUid;
                const profileData = await fetchUserProfile(viewedUid);
                if (profileData || isOwnProfile) {
                    renderProfile(profileData, isOwnProfile);
                } else {
                    dom.loadingContainer.textContent = 'ユーザーが見つかりません。';
                }
            }

            // フォローボタンの表示を処理
            if (viewedUid) {
                handleFollowButton(viewedUid, user);
            }
            
            // 対戦履歴の表示（ここは変更なし）
            if (viewedUid) {
                displayGameHistory(viewedUid, user ? user.uid : null);
            }
        });

        async function displayGameHistory(viewedUid, currentUid) {
            const historyList = document.getElementById('history-list');
            const historyLoading = document.getElementById('history-loading');

            const userGamesRef = ref(database, `users/${viewedUid}/games`);
            // タイムスタンプで並び替え、最新20件を取得
            const gamesQuery = query(userGamesRef, orderByValue(), limitToLast(20));

            try {
                const snapshot = await get(gamesQuery);

                if (!snapshot.exists()) {
                    historyLoading.textContent = '対局はありません。';
                    return;
                }

                const gamePromises = [];
                snapshot.forEach(childSnapshot => {
                    const gameId = childSnapshot.key;
                    const timestamp = childSnapshot.val();
                    // 各ゲームの詳細を取得するPromiseを作成
                    gamePromises.push(get(ref(database, `games/${gameId}`)).then(gameSnap => ({
                        id: gameId,
                        data: gameSnap.val(),
                        timestamp: timestamp
                    })));
                });

                // 全てのゲーム詳細の取得を待つ
                const games = await Promise.all(gamePromises);
                // タイムスタンプの降順（新しい順）にソート
                games.sort((a, b) => b.timestamp - a.timestamp);

                historyLoading.classList.add('hidden');

                for (const game of games) {
                    if (!game.data) continue;

                    const meta = game.data.meta;
                    const players = meta.players;
                    const opponentUid = players.white === viewedUid ? players.black : players.white;

                    // 自分の結果を判定
                    let resultText = '不明';
                    let resultColor = 'text-gray-500';
                    if (meta.winner) {
                        if ((meta.winner === 'white' && players.white === viewedUid) || (meta.winner === 'black' && players.black === viewedUid)) {
                            resultText = '勝利';
                            resultColor = 'text-green-600 font-bold';
                        } else {
                            resultText = '敗北';
                            resultColor = 'text-red-600 font-bold';
                        }
                    } else if (meta.status === 'in_progress') {
                        resultText = '対戦中';
                        resultColor = 'text-blue-500';
                    } else {
                        resultText = '引き分け等';
                    }

                    // 日付をフォーマット
                    const date = new Date(game.timestamp).toLocaleString('ja-JP');

                    // 対戦相手の情報を取得
                    const opponentProfile = opponentUid ? await fetchUserProfile(opponentUid) : { nickname: 'オフライン' };
                    // オフライン対戦でない場合のみリンクを生成
                    const opponentName = opponentUid !== 'offline' && opponentUid
                        ? `<a href="profile.html?uid=${opponentUid}" class="font-semibold text-blue-600 hover:underline">${opponentProfile?.nickname || 'ゲスト'}</a>`
                        : `<span class="font-semibold">${opponentProfile?.nickname || 'オフライン'}</span>`;

                    const listItem = document.createElement('li');
                    listItem.className = 'p-3 bg-gray-50 rounded-md border flex justify-between items-center';
                    listItem.innerHTML = `
                        <div>
                            <p class="text-sm text-gray-500">${date}</p>
                            <p>vs ${opponentName}</p>
                        </div>
                        <div class="text-right">
                             <p class="${resultColor}">${resultText}</p>
                             <a href="game.html?id=${game.id}&mode=spectate" class="text-sm text-blue-600 hover:underline">対局を見る</a>
                        </div>
                    `;
                    historyList.appendChild(listItem);
                }

            } catch (error) {
                console.error("Failed to load game history:", error);
                historyLoading.textContent = '履歴の読み込みに失敗しました。';
            }
        }

        async function handleFollowButton(viewedUid, currentUser) {
            const container = document.getElementById('follow-button-container');
            container.innerHTML = ''; // コンテナを初期化

            // 自分のプロフィール、または未ログインの場合はボタンを表示しない
            if (!currentUser || currentUser.uid === viewedUid) {
                return;
            }

            // 自分が相手をフォローしているか確認
            const followingRef = ref(database, `users/${currentUser.uid}/following/${viewedUid}`);
            const snapshot = await get(followingRef);
            const isFollowing = snapshot.exists();

            // ボタンを作成
            const followButton = document.createElement('button');
            followButton.className = 'font-bold py-2 px-4 rounded-lg text-sm transition';
            
            if (isFollowing) {
                followButton.textContent = 'フォロー解除';
                followButton.classList.add('bg-gray-200', 'hover:bg-gray-300', 'text-gray-800');
            } else {
                followButton.textContent = 'フォローする';
                followButton.classList.add('bg-blue-600', 'hover:bg-blue-700', 'text-white');
            }
            
            container.appendChild(followButton);

            // ボタンクリック時の処理
            followButton.addEventListener('click', async () => {
                followButton.disabled = true; // 連打防止
                const updates = {};
                
                if (isFollowing) {
                    // --- アンフォロー処理 ---
                    // 自分のfollowingリストから相手を削除
                    updates[`/users/${currentUser.uid}/following/${viewedUid}`] = null; 
                    // 相手のfollowersリストから自分を削除
                    updates[`/users/${viewedUid}/followers/${currentUser.uid}`] = null;
                    // カウントを1減らす
                    updates[`/users/${currentUser.uid}/profile/followingCount`] = increment(-1);
                    updates[`/users/${viewedUid}/profile/followersCount`] = increment(-1);

                } else {
                    // --- フォロー処理 ---
                    // 自分のfollowingリストに相手を追加
                    updates[`/users/${currentUser.uid}/following/${viewedUid}`] = true;
                    // 相手のfollowersリストに自分を追加
                    updates[`/users/${viewedUid}/followers/${currentUser.uid}`] = true;
                    // カウントを1増やす
                    updates[`/users/${currentUser.uid}/profile/followingCount`] = increment(1);
                    updates[`/users/${viewedUid}/profile/followersCount`] = increment(1);
                }

                try {
                    await update(ref(database), updates);
                    // 成功したらページを再読み込みして表示を更新
                    window.location.reload();
                } catch (error) {
                    console.error("Follow/Unfollow failed:", error);
                    alert('処理に失敗しました。');
                    followButton.disabled = false;
                }
            });
        }

        // --- イベントリスナー ---
        document.getElementById('following-btn').addEventListener('click', () => {
            showFollowList(viewedUid, 'following');
        });

        document.getElementById('followers-btn').addEventListener('click', () => {
            showFollowList(viewedUid, 'followers');
        });

        document.getElementById('modal-close-button').addEventListener('click', closeModal);
        document.getElementById('follow-list-modal').addEventListener('click', (e) => {
            // 背景クリックで閉じる
            if (e.target.id === 'follow-list-modal') {
                closeModal();
            }
        });

        dom.loginButton.addEventListener('click', () => {
            signInWithPopup(auth, provider).catch(console.error);
        });

        dom.logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                // ログアウト成功後にindex.htmlにリダイレクト
                window.location.href = 'index.html';
            }).catch(console.error);
        });
        
        dom.editProfileButton.addEventListener('click', () => {
            dom.displayMode.classList.add('hidden');
            dom.editMode.classList.remove('hidden');
        });

        dom.cancelEditButton.addEventListener('click', () => {
            dom.editMode.classList.add('hidden');
            dom.displayMode.classList.remove('hidden');
            dom.saveFeedback.textContent = '';
        });

        dom.editMode.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const newProfile = {
                nickname: dom.nicknameInput.value.trim(),
                bio: dom.bioInput.value.trim()
            };
            
            dom.saveProfileButton.disabled = true;
            try {
                const profileRef = ref(database, `users/${user.uid}/profile`);
                
                // 1. 現在のプロフィールデータを取得
                const snapshot = await get(profileRef);
                const currentProfile = snapshot.exists() ? snapshot.val() : {};

                // 2. 新しいデータと既存のデータをマージ
                const updatedProfile = {
                    ...currentProfile, // 既存のデータを保持
                    nickname: dom.nicknameInput.value.trim(),
                    bio: dom.bioInput.value.trim(),
                    // 存在しない場合のみ、カウンターを0で初期化
                    followingCount: currentProfile.followingCount || 0,
                    followersCount: currentProfile.followersCount || 0
                };

                await set(profileRef, updatedProfile);
                dom.saveFeedback.textContent = '保存しました！';

                // 表示を更新
                dom.nicknameDisplay.textContent = newProfile.nickname || 'ニックネーム未設定';
                dom.bioDisplay.textContent = newProfile.bio || '自己紹介がありません。';

                setTimeout(() => {
                    dom.editMode.classList.add('hidden');
                    dom.displayMode.classList.remove('hidden');
                    dom.saveFeedback.textContent = '';
                    dom.saveProfileButton.disabled = false;
                }, 1500);

            } catch (error) {
                console.error("Profile save failed:", error);
                dom.saveFeedback.textContent = '保存に失敗しました。';
                dom.saveProfileButton.disabled = false;
            }
        });

        const modal = document.getElementById('follow-list-modal');
        
        function openModal() {
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        async function showFollowList(uid, type) {
            const title = document.getElementById('modal-title');
            const userListContainer = document.getElementById('modal-user-list');
            const currentUser = auth.currentUser;

            title.textContent = type === 'following' ? 'フォロー中' : 'フォロワー';
            userListContainer.innerHTML = '<p class="text-gray-500">読み込んでいます...</p>';
            openModal();

            try {
                const listRef = ref(database, `users/${uid}/${type}`);
                const listSnapshot = await get(listRef);

                if (!listSnapshot.exists()) {
                    userListContainer.innerHTML = '<p class="text-gray-500">ユーザーがいません。</p>';
                    return;
                }

                const userIds = Object.keys(listSnapshot.val());
                userListContainer.innerHTML = ''; // コンテナをクリア

                // 各ユーザーの情報を取得
                for (const userId of userIds) {
                    const profile = await fetchUserProfile(userId);
                    const userDiv = document.createElement('div');
                    userDiv.className = 'py-2 flex justify-between items-center';
                    
                    const nickname = profile?.nickname || 'ゲスト';
                    let followButtonHtml = '';

                    // 自分以外のユーザーにフォローボタンを表示
                    if (currentUser && currentUser.uid !== userId) {
                        const followingRef = ref(database, `users/${currentUser.uid}/following/${userId}`);
                        const isFollowing = (await get(followingRef)).exists();
                        
                        followButtonHtml = `
                            <button class="js-modal-follow-btn font-bold py-1 px-3 rounded-lg text-sm transition ${isFollowing ? 'bg-gray-200 hover:bg-gray-300 text-gray-800' : 'bg-blue-600 hover:bg-blue-700 text-white'}" data-uid="${userId}">
                                ${isFollowing ? 'フォロー解除' : 'フォローする'}
                            </button>
                        `;
                    }

                    userDiv.innerHTML = `
                        <a href="profile.html?uid=${userId}" class="font-semibold text-blue-600 hover:underline">${nickname}</a>
                        <div>${followButtonHtml}</div>
                    `;
                    userListContainer.appendChild(userDiv);
                }

                // モーダル内のフォローボタンにイベントを設定
                document.querySelectorAll('.js-modal-follow-btn').forEach(btn => {
                    btn.addEventListener('click', handleModalFollowClick);
                });

            } catch (error) {
                console.error("Failed to load follow list:", error);
                userListContainer.innerHTML = '<p class="text-red-500">リストの読み込みに失敗しました。</p>';
            }
        }

        // モーダル内のフォロー/アンフォロー処理
        async function handleModalFollowClick(event) {
            const button = event.currentTarget;
            const targetUid = button.dataset.uid;
            const currentUser = auth.currentUser;

            if (!currentUser || !targetUid) return;

            button.disabled = true;
            const isCurrentlyFollowing = button.textContent.trim() === 'フォロー解除';
            
            const updates = {};
            if (isCurrentlyFollowing) { // アンフォロー
                updates[`/users/${currentUser.uid}/following/${targetUid}`] = null;
                updates[`/users/${targetUid}/followers/${currentUser.uid}`] = null;
                updates[`/users/${currentUser.uid}/profile/followingCount`] = increment(-1);
                updates[`/users/${targetUid}/profile/followersCount`] = increment(-1);
            } else { // フォロー
                updates[`/users/${currentUser.uid}/following/${targetUid}`] = true;
                updates[`/users/${targetUid}/followers/${currentUser.uid}`] = true;
                updates[`/users/${currentUser.uid}/profile/followingCount`] = increment(1);
                updates[`/users/${targetUid}/profile/followersCount`] = increment(1);
            }

            try {
                await update(ref(database), updates);
                // ボタンの表示を即時更新
                button.textContent = isCurrentlyFollowing ? 'フォローする' : 'フォロー解除';
                button.classList.toggle('bg-gray-200');
                button.classList.toggle('hover:bg-gray-300');
                button.classList.toggle('text-gray-800');
                button.classList.toggle('bg-blue-600');
                button.classList.toggle('hover:bg-blue-700');
                button.classList.toggle('text-white');
                // ページ全体のカウンターも更新（ページを再読み込みしたくないため）
                if (viewedUid === currentUser.uid || viewedUid === targetUid) {
                    const profile = await fetchUserProfile(viewedUid);
                    renderProfile(profile, currentUser && currentUser.uid === viewedUid);
                }
            } catch (error) {
                console.error("Follow/Unfollow failed:", error);
                alert('処理に失敗しました。');
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
