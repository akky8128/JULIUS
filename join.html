<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuliUs - 対局に参加</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 'Meiryo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- ヘッダーの読み込み場所 -->
    <div id="header-placeholder"></div>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">対局に参加</h2>

        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <form id="join-form">
                <div class="space-y-6">
                    <div>
                        <label for="game-id-input" class="block text-lg font-semibold text-gray-700">対局ID</label>
                        <p class="text-sm text-gray-500 mt-1">共有された対局IDを入力してください。</p>
                        <input type="text" id="game-id-input" name="gameId" required class="mt-2 p-3 w-full border rounded-md" placeholder="例: bf9b68b2-0515-44b2-8cc2-37f911084f34">
                    </div>
                </div>

                <!-- ボタン -->
                <div class="mt-8 border-t pt-6">
                    <!-- 対局に参加するボタン -->
                    <button type="submit" id="join-game-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition flex items-center justify-center">
                        <span id="button-text">対局に参加する</span>
                        <svg id="button-spinner" class="animate-spin ml-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                    <p id="error-message" class="text-red-500 h-6 mt-4 text-center"></p>
                </div>
            </form>
        </div>
    </main>

     <!-- フッター -->
    <footer class="bg-white mt-16">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            <p>&copy; 2025 JuliUs. All rights reserved. Created by Akky.</p>
        </div>
    </footer>

    <script type="module">
        import { loadHeader } from './js/header.js';
        loadHeader();

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBSjq7McZVw23FZisxX7wpMFrpEdX7wjBo",
            authDomain: "julius-online-a5984.firebaseapp.com",
            databaseURL: "https://julius-online-a5984-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "julius-online-a5984",
            storageBucket: "julius-online-a5984.appspot.com",
            messagingSenderId: "688172535832",
            appId: "1:688172535832:web:ba8cdf48d178b4cdcf336d"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        const form = document.getElementById('join-form');
        const errorMessage = document.getElementById('error-message');
        const gameIdInput = document.getElementById('game-id-input');

        // URLパラメータから対局IDを取得して入力欄に自動入力する
        const urlParams = new URLSearchParams(window.location.search);
        const gameIdFromInvite = urlParams.get('id');
        if (gameIdFromInvite) {
            gameIdInput.value = gameIdFromInvite;
        }

        const joinButton = document.getElementById('join-game-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                joinButton.disabled = false;
            } else {
                alert("ログインが必要です。トップページに戻ります。");
                window.location.href = 'index.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            if (!currentUser) {
                errorMessage.textContent = 'ログイン認証が完了していません。';
                return;
            }
            
            joinButton.disabled = true;
            buttonText.textContent = '参加中...';
            buttonSpinner.classList.remove('hidden');

            const reEnableButton = () => {
                joinButton.disabled = false;
                buttonText.textContent = '対局に参加する';
                buttonSpinner.classList.add('hidden');
            };

            const gameId = gameIdInput.value.trim();
            if (!gameId) {
                errorMessage.textContent = '対局IDを入力してください。';
                reEnableButton();
                return;
            }

            try {
                const user = currentUser; // currentUser を使用
                const gameRef = ref(database, 'games/' + gameId);
                const snapshot = await get(gameRef);

                if (!snapshot.exists()) {
                    errorMessage.textContent = '指定された対局が見つかりません。';
                    reEnableButton();
                    return;
                }
                
                const gameData = snapshot.val();
                
                if (gameData.meta.status !== 'waiting') {
                    errorMessage.textContent = 'この対局は既に対戦中か、終了しています。';
                    reEnableButton();
                    return;
                }
                
                const { white, black } = gameData.meta.players;
                if (white !== 0 && black !== 0) {
                    errorMessage.textContent = 'この対局は満員です。';
                    reEnableButton();
                    return;
                }

                if (user.uid === white || user.uid === black) {
                    errorMessage.textContent = 'あなたは既に参加しています。';
                    reEnableButton();
                    return;
                }
                
                const updates = {};
                const now = serverTimestamp();
                const playerColor = white === 0 ? 'white' : 'black';
                const timeLimit = gameData.meta.gameSettings.timeControl.timeLimit;
                
                // 対局データの更新内容
                updates[`/games/${gameId}/meta/players/${playerColor}`] = user.uid;
                updates[`/games/${gameId}/meta/status`] = 'in_progress';
                updates[`/games/${gameId}/meta/updatedAt`] = now;
                updates[`/games/${gameId}/moves/0/timers/white`] = timeLimit;
                updates[`/games/${gameId}/moves/0/timers/black`] = timeLimit;
                updates[`/games/${gameId}/moves/0/timestamp`] = now;

                // ユーザーデータの更新内容（対戦履歴の追加）
                const creatorUid = white === 0 ? black : white; // 既に参加しているプレイヤーのUID
                const joinerUid = user.uid; // 新しく参加するプレイヤーのUID
                updates[`/users/${creatorUid}/games/${gameId}`] = now;
                updates[`/users/${joinerUid}/games/${gameId}`] = now;

                // 複数のパスに同時に書き込み
                await update(ref(database), updates);

                window.location.href = `game.html?id=${gameId}&mode=play`;

            } catch (error) {
                console.error("Failed to join game:", error);
                errorMessage.textContent = '対局への参加に失敗しました。';
                reEnableButton();
            }
        });
    </script>
</body>
</html>
